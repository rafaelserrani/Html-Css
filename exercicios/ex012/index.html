<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colcando videos em html</title>
  </head>
  <body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" height="315" poster="imagem/rato.jpg" autoplay controls>
      <source src="midia/meu-video1.mp4" type="video/mp4" />
      <source src="midia/meu-video2.mkv" type="video/mkv" />
      <source src="midia/meu-video3.webm" type="video/webm" />
      <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserind video do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OzUnqQk4eOg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h1>Inserindo video do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/117781874?h=b13b7e78b2&title=0&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
