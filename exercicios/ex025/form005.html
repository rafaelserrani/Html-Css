<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
      background-color: lavender;
    }

    fieldset{
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.201);
      background-color:lightsteelblue;
      border: 1px solid black;
      margin: 5px;
    }

    label{
      background-color: lightsteelblue;
    }

    legend{
      background-color: lightsteelblue;
      border: 1px solid black;
    }

    input{
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.208);
    }
  </style>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="" method="get" autocomplete="">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>
      <input type="radio" name="sexo" id="isxfem" value="F" checked>
      <label for="isxfem">Feminino</label><br>
    </fieldset>
    <fieldset>
      <legend>Esportes favoritos</legend>
      <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas"> Basquete</label><br>
      <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut"> Futebol</label><br>
      <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
      <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label><br>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
